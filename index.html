<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpStoppa Rust Server</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 15px 20px;
            background-color: #2c3e50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header img {
            height: 60px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(90deg, #3498db, #8e44ad);
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: linear-gradient(90deg, #8e44ad, #3498db);
        }
        main {
            flex-grow: 1;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .tab {
            display: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .tab.active {
            display: block;
        }
        button {
            padding: 12px 25px;
            margin: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        #map-tool input {
            margin: 10px;
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 8px;
            width: 220px;
            font-size: 16px;
        }
        #map-display {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            background-color: #2c3e50;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }
        .grid-coordinates {
            position: absolute;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }
        .grid-coordinates.x {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .grid-coordinates.y {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .map-placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #2c3e50;
            color: #ecf0f1;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo">
        <nav>
            <a href="#" onclick="showTab('home')">Home</a>
            <a href="#" onclick="showTab('map')">Rust Map</a>
            <a href="#" onclick="showTab('info')">Server Info</a>
            <a href="#" onclick="showTab('about')">About</a>
        </nav>
    </header>

    <main>
        <!-- Home Tab -->
        <div id="home" class="tab active">
            <h1>Welcome to OpStoppa 3X Rust Server</h1>
            <p>Experience the ultimate Rust adventure!</p>
        </div>

        <!-- Map Tab -->
        <div id="map" class="tab">
            <h2>Rust Map Generator</h2>
            <form id="map-tool">
                <input type="number" id="map-seed" placeholder="Enter Seed" required>
                <input type="number" id="map-size" placeholder="Enter Map Size" required>
                <button type="button" onclick="generateMap()">Generate Map</button>
            </form>
            <div id="map-display">
                <img id="map-preview" class="map-placeholder" src="" alt="Map will be displayed here" />
            </div>
        </div>

        <!-- Server Info Tab -->
        <div id="info" class="tab">
            <h2>Server Info</h2>
            <p>Details about the server coming soon!</p>
        </div>

        <!-- About Tab -->
        <div id="about" class="tab">
            <h2>About Us</h2>
            <p>Learn more about our community and Rust server.</p>
        </div>
    </main>

    <footer>
        &copy; 2024 OpStoppa Rust Server. All Rights Reserved.
    </footer>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function generateMap() {
            const seed = document.getElementById('map-seed').value;
            const size = document.getElementById('map-size').value;

            if (!seed || !size) {
                alert('Please enter both seed and map size!');
                return;
            }

            const mapPreview = document.getElementById('map-preview');
            mapPreview.src = `./images/generated_map_placeholder.png`; // Replace with your generated map URL
            mapPreview.alt = `Generated Map for Seed ${seed} and Size ${size}`;
        }
    </script>
</body>
</html>
