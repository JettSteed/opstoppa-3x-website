<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpStoppa 3X Rust Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #343a40);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            padding: 10px 20px;
            background-color: #212529;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: #f8f9fa;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #495057;
        }
        main {
            margin-top: 20px;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
        .generate-button {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #212529;
            color: #f8f9fa;
            width: 100%;
            text-align: center;
        }
        #map-preview {
            margin-top: 20px;
            max-width: 100%;
            max-height: 500px;
            border: 2px solid #495057;
            border-radius: 10px;
        }
        #map-tool input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #495057;
            border-radius: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <img src="./images/OpStoppa Rust server header image with 3X and a small map at the bottom sized at 1800.png" alt="Logo">
        <nav>
            <a href="#" onclick="showTab('home')">Home</a>
            <a href="#" onclick="showTab('map')">Rust Map</a>
            <a href="#" onclick="showTab('about')">About</a>
        </nav>
    </header>

    <main>
        <!-- Home Tab -->
        <div id="home" class="tab active">
            <h1>Welcome to OpStoppa 3X Rust Server</h1>
            <p>Experience the ultimate Rust gameplay on our custom server!</p>
        </div>

        <!-- Map Tab -->
        <div id="map" class="tab">
            <h2>Rust Map Generator</h2>
            <form id="map-tool">
                <input type="number" id="map-seed" placeholder="Enter Seed" required>
                <input type="number" id="map-size" placeholder="Enter Map Size" required>
                <button type="button" class="generate-button" onclick="generateMap()">Generate Map</button>
            </form>
            <img id="map-preview" alt="Generated Map Preview">
        </div>

        <!-- About Tab -->
        <div id="about" class="tab">
            <h2>About Us</h2>
            <p>OpStoppa 3X Rust Server is dedicated to providing the best gaming experience for all players.</p>
        </div>
    </main>

    <footer>
        &copy; 2024 OpStoppa Rust Server. All Rights Reserved.
    </footer>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function generateMap() {
            const seed = document.getElementById('map-seed').value;
            const size = document.getElementById('map-size').value;
            if (!seed || !size) {
                alert('Please enter both a seed and map size.');
                return;
            }

            // Fake URL for demonstration. Replace with actual backend API endpoint for map generation.
            const mapUrl = `https://your-backend-url.com/generate-map?seed=${seed}&size=${size}`;
            document.getElementById('map-preview').src = mapUrl;
        }
    </script>
</body>
</html>
