<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpStoppa 3X Rust Server</title>
    <style>
        /* Body Styling */
        body {
            background-image: url('images/download.jpg');
            background-size: cover; /* Ensures the image fills the screen */
            background-position: center; /* Centers the image */
            color: #f2f2f2; /* Light text color for contrast */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            text-align: center;
            padding: 50px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Darken the background to make text readable */
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for nav */
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Content Styling */
        .content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Transparent dark background for content */
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Styling for buttons */
        .button {
            background-color: #f2a900; /* Rust-like color for buttons */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #d88e00;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="images/OpStoppa Rust server header image with 3X and a small map at the bottom sized at 1800.png" alt="OpStoppa Logo">
        <h1>Welcome to OpStoppa 3X Rust Server</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#home">Home</a>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <h2>Server Status: Online</h2>
        <p>Current Population: 50/100</p>
        <p>Map: Procedural Map</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Join us on Discord: <a href="https://discord.gg/vpfP6S4d" target="_blank" style="color: #f2a900;">OpStoppa Discord</a></p>
    </footer>

</body>
</html>
