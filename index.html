<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpStoppa 3X | Rust Server</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      background: url('https://i.imgur.com/dRr1IXC.jpg') no-repeat center center fixed; /* Rust-themed background */
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header img {
      height: 60px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9900;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      text-align: center;
      padding: 100px 20px;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #cc7a00;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 0.9rem;
    }

    footer a {
      color: #ff9900;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <img src="OpStoppa Rust server header image with 3X and a small map at the bottom sized at 1800.png" alt="OpStoppa Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#stats">Server Stats</a>
      <a href="#discord">Discord</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero" id="home">
    <h1>Welcome to OpStoppa 3X Rust Server</h1>
    <p>The ultimate Rust experience: 3X resources, small map, and intense action. Join us today!</p>
    <a href="steam://connect/49.192.55.233:28015" class="btn">Join the Server</a>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 OpStoppa. All rights reserved. | <a href="https://discord.gg/vpfP6S4d" target="_blank">Join our Discord</a></p>
  </footer>

</body>
</html>
